# GRUB Configuration for CyberXP-OS (Ubuntu-based)
# Ubuntu Server with custom dashboard

set timeout=5
set default=0

# Theme
set menu_color_normal=white/black
set menu_color_highlight=black/light-gray

menuentry "CyberXP-OS (Default)" {
    linux /boot/vmlinuz-* root=live:LABEL=CYBERXP-OS quiet splash
    initrd /boot/initrd.img-*
}

menuentry "CyberXP-OS (Verbose Mode)" {
    linux /boot/vmlinuz-* root=live:LABEL=CYBERXP-OS console=tty0
    initrd /boot/initrd.img-*
}

menuentry "CyberXP-OS (Safe Mode)" {
    linux /boot/vmlinuz-* root=live:LABEL=CYBERXP-OS single
    initrd /boot/initrd.img-*
}

menuentry "CyberXP-OS (Recovery Shell)" {
    linux /boot/vmlinuz-* root=live:LABEL=CYBERXP-OS init=/bin/bash
    initrd /boot/initrd.img-*
}

